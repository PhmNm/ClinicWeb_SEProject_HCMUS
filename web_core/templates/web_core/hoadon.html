{% extends 'web_core/main.html' %}

{% block content %}
<style>
    .col-md-2 {
        padding: 0;
    }

    .col-md-10 {
        margin-top: 50px;
    }

    .table-title {
        text-align: center;
        margin-bottom: 20px;
    }

    .card {
        margin: auto;
        width: 50%;
    }

    .column {
        width: 40%;
        text-align: left;
        margin-left: 10%;
    }

    .btn.add-btn {
        font-weight: bold;
        margin-bottom: 8px;
        margin-right: 20px;
        color: #fff;
        background-color: #399;
    }

    .btn:hover {
        background-color: #fff;
        color: #399;
        border-color: #399;
        border-width: 1px;
    }

    .form-btn {
        margin-top: 25px;
        display: flex;
        justify-content: center;
    }
</style>
<div class="row">
    <div class="col-md-2">
        {% include 'web_core/sidebar.html' %}
    </div>
    <div class="col-md-10">
        <div class="card card-body">
            <h2 class="table-title">HÓA ĐƠN</h2>
            <div class="row">
                <div class="column">
                    <p>Họ và tên: {{phieukham.id_benhnhan.ho_ten}}</p>
                </div>
                <div class="column">
                    <p>Ngày khám: {{phieukham.ngay_kham|date:"d/m/Y"}}</p>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <p>Tiền khám: {{tienkham}} đồng</p>
                </div>
                <div class="column">
                    <p>Tiền thuốc: {{tienthuoc}} đồng</p>
                </div>
            </div>
        </div>
        <div class="form-btn">
            <a class="btn add-btn" href="{% url 'quanli_xuathoadon' %}">Quay lại</a>
            <a class="btn add-btn" href="#">In</a>
        </div>
    </div>
</div>
{% endblock %}

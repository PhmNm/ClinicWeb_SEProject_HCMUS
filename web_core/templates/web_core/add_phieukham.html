{% extends 'web_core/main.html' %}
{$ load static %}
{% block content %}

<style>
    #id_id {
        border: 0;
    }

    input[type=submit] {
        font-weight: bold;
        background-color: #399;
        border-width: 0px;
        border-radius: 6px;
        color: white;
        padding: 10px 14px;
        margin: auto;
        margin-top: 5px;
    }

    .btn.back-btn {
        font-weight: bold;
        background-color: white;
        border-color: black;
        border-radius: 6px;
        border-width: 1px;
        color: black;
        padding: 10px 14px;
        margin: auto;
        right: 0;
    }

    .btn.form-btn {
        display: flex;
        justify-content: center;
    }
</style>
<div class="d-flex justify-content-center h-100" style="margin-top:50px;">
    <div class="user_card">
        <div class="d-flex justify-content-center">
        </div>
        <div class="d-flex justify-content-center form_container">
            <div class="card card-body">
                <h3 id="form-title" style="text-align: center;">THÊM PHIẾU KHÁM</h3>

                <form action="" method="post">
                    {% csrf_token %}
                    {{pk_form.as_p}}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {{form}}
                        <hr>
                    {% endfor %}
                    <div class="btn form-btn">
                        <input type="submit" value="Thêm phiếu khám">
                        <a class='btn back-btn' href="{% url 'quanli_dspk'%}">Trở lại</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

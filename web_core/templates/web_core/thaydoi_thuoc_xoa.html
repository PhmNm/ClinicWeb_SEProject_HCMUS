{% extends 'web_core/main.html' %}
{% block content %}
<style>
    .btn.form-btn {
        display: flex;
        justify-content: center;
    }

    input[type=submit] {
        font-weight: bold;
        border-radius: 6px;
        border-width: 0;
        padding: 10px 14px;
        margin: auto;
    }

    .btn.back-btn {
        font-weight: bold;
        background-color: white;
        border-color: black;
        border-radius: 6px;
        border-width: 1px;
        color: black;
        padding: 8px 16px;
        margin: auto;
    }
</style>

<div class="d-flex justify-content-center h-100" style="margin-top:50px;">
    <div class="user_card">
            <div class="card card-body">
                <p>Bạn có chắc muốn xoá loại thuốc "{{ thuoc.ten }}"?</p>
                <form action="{% url 'quanli_thaydoi_thuoc_xoa' thuoc.ten %}" method="post">
                    {% csrf_token %}
                    <div class="btn form-btn">
                        <input class="btn btn-sm btn-danger" type="submit" value="Xác nhận">
                        <a class="btn back-btn" href="{% url 'quanli_thaydoi_thuoc' %}">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
